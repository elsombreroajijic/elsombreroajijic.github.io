<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/global.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../../assets/img/logo.png" type="image/png">
    <title>El Sombrero | Galería</title>

<body>

    <header>

            <img src="../../assets/img/logo.png" alt="Logo de El Sombrero">
        </a>
        <nav id="header-links">
            <a href="../../" class="header-link" aria-label="Ir a Inicio">Inicio</a>
            <a href="../menu/" class="header-link" aria-label="Ver Menú">Menú</a>
            <a href="../gallery/" class="header-link" aria-label="Ver Galería">Galería</a>

    <main>

            <div class="gallery-picture">
                <img src="../../assets/img/pic_2.jpg" alt="Platillo 2 del restaurante El Sombrero">

            <div class="gallery-picture">
                <img src="../../assets/img/pic_5.jpg" alt="Platillo 5 del restaurante El Sombrero">

            <div class="gallery-picture">

            </div>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 El Sombrero</p>
        <address>
            <a href="https://maps.app.goo.gl/PC5PygqKmv3UqGCx7" aria-label="Ver la ubicación en Google Maps">Carretera Oriente #49, Ajijic Mpio De Chapala Jal, Chapala, México</a>
        </address>
    </footer>

</html>
