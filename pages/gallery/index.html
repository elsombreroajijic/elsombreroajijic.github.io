<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../../assets/js/bootstrap.bundle.js"></script>
    <link rel="shortcut icon" href="../../assets/img/logo.png" type="image/png">
    <title>El Sombrero | Galería</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: brown;">
            <div class="container-lg">
                <a class="navbar-brand d-flex align-items-center" href="../../">
                    <img src="../../assets/img/logo.png" alt="logo" height="40" style="background-color: white; border-radius: 50%; margin-right: 10px;">
                    El Sombrero
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../../" class="nav-link"><i class="bi bi-house p-1"></i>Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="../menu/" class="nav-link"><i class="bi bi-book-half p-1"></i>Menú</a>
                        </li>
                        <li class="nav-item">
                            <a href="../gallery/" class="nav-link active"><i class="bi bi-image p-1"></i>Galería</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://maps.app.goo.gl/PC5PygqKmv3UqGCx7" target="_blank" class="nav-link"><i class="bi bi-geo-alt-fill p-1"></i>Domicilio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="gallery-container">

            <div class="gallery-picture">
                <img src="../../assets/img/pic_1.jpg" alt="Platillo 1 del restaurante El Sombrero">
            </div>

            <div class="gallery-picture">
                <img src="../../assets/img/pic_2.jpg" alt="Platillo 2 del restaurante El Sombrero">
            </div>

            <div class="gallery-picture">
                <img src="../../assets/img/pic_3.jpg" alt="Platillo 3 del restaurante El Sombrero">
            </div>

            <div class="gallery-picture">
                <img src="../../assets/img/pic_4.jpg" alt="Platillo 4 del restaurante El Sombrero">
            </div>

            <div class="gallery-picture">
                <img src="../../assets/img/pic_5.jpg" alt="Platillo 5 del restaurante El Sombrero">
            </div>

            <div class="gallery-picture">
                <img src="../../assets/img/pic_6.jpg" alt="Platillo 6 del restaurante El Sombrero">
            </div>

        </section>
    </main>

    <footer>
        <div class="container-fluid" style="background-color: brown; color: white;">
            <div class="container-lg p-1 d-flex align-items-center justify-content-center">
                <p>© 2024 El Sombrero</p>
            </div>
        </div>
    </footer>
</body>
</html>
